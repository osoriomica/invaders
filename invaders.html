<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/media/invader.ico">
    <!-- Meta -->
    <meta name="keywords"
        content="invaders, space invaders, urban invaders, street art, Frank Slama, invader, shooter game, gaming, arcade">
    <meta name="description"
        content="Urban Invaders a shooter game with a mix of nostalgia, street art and modern need of capturing cool things in photos.">
    <meta name="author" content="Michelle Osorio, 2025">
    <!-- Title -->
    <title>Urban Invaders | Game</title>
    <!-- Bootstrap Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="index.html" aria-label="Link to homepage">
                    <img src="assets/media/red-invader.svg" alt="Invader" width="30" height="30"
                        class="d-inline-block align-text-middle">
                    Urban Invaders
                </a>
                <div class="collapse navbar-collapse " id="navbarTogglerDemo03">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-label="Link to homepage" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="invaders.html"
                                aria-label="Link to urban invaders game">Play</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <!-- Start game Modal -->
    <div class="modal fade" id="game-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h4 class="modal-title">The urban invaders are here!</h4>
                    <p class="modal-text">Take your shot but remember,<br>don't let them touch you!<br>Choose your shooter:</p>

                    <div id="shooter-options">
                        <div id="shooter1" class="shooter shooter1"></div>
                        <div id="shooter2" class="shooter shooter2"></div>
                        <div id="shooter3" class="shooter shooter3"></div>
                    </div>
                    <button type="button" id="start-game" class="btn play-btn">START GAME</button>
                    <div class="d-flex justify-content-end">
                        <div class="invader"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal fade" id="game-over-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <!-- Results in Modal-->
                    <span class="result modal-title"></span>
                    <p class="end-score">you shot <span class="finalScore">000</span> invaders!</p>

                    <button type="button" id="restart-game" class="btn play-btn">PLAY AGAIN</button>
                    <div class="d-flex justify-content-end">
                        <div class="invader"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- main -->
    <main id="main-game">

        <!-- Game -->
        <section id="game" class="text-center">
            <!-- Results -->
            <h1><span class="result"></span>your score: <span class="score">000</span></h1>

        </section>
        <!-- Game options -->
        <div id="game-options">

            <!-- Start, pause and restart Game -->
            <button id="restart" type="button" class="btn play-btn hidden-buttons" aria-label="Start a new game">NEW GAME</button>
            <button id="start-pause" type="button" class="btn play-btn hidden-buttons" aria-label="Pause or resume the game">START</button>

        </div>

        <!-- Grid -->
        <div class="grid"></div>

        <!-- Game controls -->
        <section id="game-controls">
            <h2 class="hidden-header">game controls</h2>
                <div id="left-arrow">
                </div>
                <div id="shooter" class="shooter1">
                </div>
                <div id="right-arrow">
                </div>
        </section>

        <!-- Floating SoundSFX -->
        <div class="sound-container">
            <div id="sound" class="sound-on"></div>

        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div id="footer">
            <p>&copy; M. Osorio 2025</p>
            <ul id="social">
                <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Link to facebook. Opens in a new tab"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Link to Instagram. Opens in a new tab"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- scripts -->
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/12379e440c.js" crossorigin="anonymous"></script>    
    <!-- Custom JS -->
    <script src="assets/scripts/app.js"></script>
</body>

</html>
